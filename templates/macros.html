{% macro render_dict(dictionary) %}
    <table>
        <tr>
            <th>Name</th>
            <th>Value</th>
            <th>Comments</th>
        </tr>

        {% for key, val in dictionary.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ val }}</td>
                {% if val < 2 %}
                    <td style="color: green">short</td>
                {% elif val >= 2 and val < 3 %}
                    <td style="color: blue">medium</td>
                {% else %}
                    <td style="color: red">long</td>
                {% endif %}
            </tr>
        {% endfor %}
    </table>
{% endmacro %}
